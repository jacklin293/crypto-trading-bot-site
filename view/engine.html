{{ template "header.html" .}}
<div class="container">
    <div class="row rounded">
        <div class="col">
            <div class="row">
                <div class="col-2 text-end">
                    <span class="align-middle">Ping</span>
                </div>
                <div class="col-10">
                    <span class="align-middle">
                        {{ if eq .ping "pong" }}
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-laughing text-success" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M12.331 9.5a1 1 0 0 1 0 1A4.998 4.998 0 0 1 8 13a4.998 4.998 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5zM7 6.5c0 .828-.448 0-1 0s-1 .828-1 0S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 0-1 0s-1 .828-1 0S9.448 5 10 5s1 .672 1 1.5z"/>
                            </svg>
                        {{ else }}
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-dizzy text-danger" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M9.146 5.146a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708.708l-.647.646.647.646a.5.5 0 0 1-.708.708l-.646-.647-.646.647a.5.5 0 1 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 0-.708zm-5 0a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 1 1 .708.708l-.647.646.647.646a.5.5 0 1 1-.708.708L5.5 7.207l-.646.647a.5.5 0 1 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 0-.708zM10 11a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"/>
                            </svg>
                        {{ end }}
                    </span>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-2 text-end">
                    <span class="align-middle">Status</span>
                </div>
                <div class="col-10">
                    <textarea class="form-control" rows="1" readonly>{{.status}}</textarea>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-2 text-end">
                    <span class="align-middle">List</span>
                </div>
                <div class="col-10">
                    <div class="form-control" id="list" readonly>{{.list}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ template "footer.html" .}}
<script>
$( document ).ready(function() {
    var list = JSON.parse(unescape($('#list').text()));
    $('#list').html("<pre>" + JSON.stringify(list, null, 4) + "</pre>");
});
</script>
